<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assats/main.css">

  <title>Mine Swepper</title>
</head>

<body>

  <main>

    <header class="game-manager">

      <div class="game-info">
        <h3><span class="shown">0</span> CELLS SHOWN</h3>
        <h3><span class="marked">0</span> CELLS MARKED</h3>
        <h3><span class="life">0</span> ❤️</h3>
      </div>
      <div class="extra-features">
        <div class="safe-click">
          <button>SafeClick</button>
          <span class="safe-click-txt"></span>
        </div>

        <div class="hints">
          <button class="hint0"><svg></svg></button>
          <button class="hint1"><svg></svg></button>
          <button class="hint2"><svg></svg></button>
        </div>
      </div>

      <div class="timer">
        00:00.00
      </div>

      <div class="control-btns">
        <button class="restart"><span>
            <svg class="restart-svg" viewBox="0 0 24 16">
              <g id="SVGRepo_bgCarrier"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path d="M10 20C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-3.92-4.606a1 1 0 1 1 1.84-.788 2.264 2.264 0 0 0 4.16 0 1 1 0 1 1 1.84.788 4.264 4.264 0 0 1-7.84 0zM7 6a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0V7a1 1 0 0 1 1-1zm6 0a1 1 0 0 1 1 1v2a1 1 0 0 1-2 0V7a1 1 0 0 1 1-1z"></path>
              </g>
            </svg>
          </span></button>
        <button autofocus class="size-btn focus">Beginner</button>
        <button class="size-btn focus">Meduim</button>
        <button class="size-btn focus">Expert</button>
      </div>

    </header>

    <section class="board-container">
    </section>
  </main>

  <script type="module" src="/dist/ts/main.js"></script>
</body>


</html>

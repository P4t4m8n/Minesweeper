<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assats/main.css">
  <title>Mine Swepper</title>
</head>

<body>

  <main>

    <header class="game-manager">
      
      <div class="game info">
        <h3><span class="shown">0</span>CELLS SHOWN</h3>
        <h3><span class="marked">0</span>CELLS MARKED</h3>
        <h3><span class="life">0</span>❤️</h3>
      </div>

      <div class="timer">
        00:00
      </div>

      <div class="control-btns">
        <button class="restart">Restart</button>
      </div>

      <div class="boardsize-btns">
        <button value="4">Beginner</button>
        <button value="8">Meduim</button>
        <button value="12">Expert</button>
      </div>

    </header>

    <section class="board-container">
    </section>
  </main>


  <script type="module" src="/dist/ts/main.js"></script>
</body>


</html>
